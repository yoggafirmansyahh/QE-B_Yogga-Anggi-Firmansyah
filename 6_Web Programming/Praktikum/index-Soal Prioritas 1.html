<!DOCTYPE html>

<head>
    <title>Web Programming</title>
</head>

<body>
    <h1>Welcome to Digital Library</h1>

    <hl>Create a new member</hl>
    <br />
    <br />

    <form action="contact.php" method="POST">
    
        <p>
            <label for="Name">Name</label>
            <input type="text" Name="Name" id="Name" />
        </p>
        <p>
            <label for="Email">Email</label>
            <input type="text" Email="Email" id="Email" />
        </p>
        <p>
            <label for="Password">Password</label>
            <input type="text" Password="Password" id="Password" />
        </p>
        <p>
            <label for="Phone number">Phone number</label>
            <input type="text" Phone number="Phone number" id="Phone number" />
        </p>
        <p>
            <label for="Adress">Adress</label>
            <textarea name="Adress"></textarea>
        </p>
        <p>
            <label for "Gender">Gender</label>
            <label><input type="checkbox" name="Gender" value="Gender" /> Male </label>
            <label><input type="checkbox" name="Gender" value="Gender" /> Female </label>
        </p>
        <p>
            <button>Register</button>
        </p>


    </form>



        

</body>

</html>
